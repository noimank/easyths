# 同花顺交易自动化配置
app:
  name: "同花顺交易自动化"
  version: "1.0.0"

# 同花顺配置
trading:
  app_path: "C:/同花顺远航版/transaction/xiadan.exe"
  backend: "win32"  # 使用win32 backend
  timeout: 30  # 操作超时时间(秒)
  retry_count: 3  # 默认重试次数
  retry_delay: 1.0  # 重试延迟(秒)

# 队列配置
queue:
  max_size: 1000  # 队列最大长度
  priority_levels: 5  # 优先级级别数
  batch_size: 10  # 批处理大小

# API配置
api:
  host: "0.0.0.0"
  port: 8000
  rate_limit: 10  # 每秒请求数限制
  cors_origins: ["*"]  # CORS允许的源
  # API密钥(生产环境建议使用)
  api_key: null

# 插件配置
plugins:
  # 插件目录
  plugin_dirs:
    - "src/automation/operations"

  # 自动加载插件
  auto_load: true

  # 插件白名单(为空则加载所有)
  whitelist: []

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "json"  # json 或 text
  file: "logs/trading.log"
  audit_file: "logs/audit.log"
  max_size: "100MB"  # 日志文件最大大小
  backup_count: 10  # 备份文件数量

# 监控配置
monitoring:
  # 性能指标收集
  metrics: true

  # 健康检查间隔(秒)
  health_check_interval: 60

  # 状态同步间隔(秒)
  state_sync_interval: 30